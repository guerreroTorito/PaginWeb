name: Integarcion a DockerHub

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: login a DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Build Docker Image
        run: |
          docker build -t pagina-prueba .
      - name: push Docker file to docker hub 
        run: docker tag pagina-prueba ${{secrets.DOCKERHUB_USERNAME}}/pagina-prueba:latest docker push ${{secrets.DOCKERHUB_TOKEN}}/pagina-prueba:latest
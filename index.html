<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración y Venta de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Administración y Venta de Productos</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Lista de Productos</h2>
            <ul id="products"></ul>
        </section>
        <section id="add-product">
            <h2>Agregar Nuevo Producto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="number" id="product-price" placeholder="Precio" step="0.01" required>
                <input type="number" id="product-stock" placeholder="Stock" required>
                <button type="submit">Agregar Producto</button>
            </form>
        </section>
        <section id="sales">
            <h2>Ventas</h2>
            <ul id="sales-list"></ul>
            <p>Total de ventas: $<span id="total-sales">0.00</span></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
